<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries API</title>
    <link rel="stylesheet" href="/public/styles.css">
</head>
<body class="bg-gray-200 mx-80">
    <h1 class="text-center font-bold text-xl py-8">ALL COUNTRIES</h1>
    <div class="mx-10 py-4" id="main-container">
        <div class="border bg-white border-black h-72 w-96" id="flag-container">
            <img src="" alt="">

        </div>
        <div class="py-4 font-medium " id="info-container">
            <select class="w-96 font-medium my-4 text-center" id="counties">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>

            <p class="py-2">Capital: <span id="capital"></span></p>
            <p class="py-2">Country Code: <span id="dialing-code"></span></p>
            <p class="py-2">Population: <span id="population"></span></p>
            <p class="py-2">Currencies: <span id="currencies"></span></p>
            <p class="py-2">Region: <span id="region"></span></p>
            <p class="py-2">Subregion: <span id="subregion"></span></p>
            
        </div>

    </div>
    
</body>
</html>
